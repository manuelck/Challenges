<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="section">
    <div class="card">
<div class="card-results">
  <div class="result">
    <h1>Your Result</h1> 
  </div>
    <div class="card-results-numb">
    <h1>76</h1>
    <p>of 100</p>
    </div>
  <div class="result-scr">
    <h2>Great</h1>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
  </div>
</div>

<div class="summary">
  <div class="summary-results">
    <h2>Summary</h2>
   
    <div class="blk blk-reaction">
      <img src="assets/images/icon-reaction.svg" alt="">
     Reaction
      <p class="numb">80 <span class="gray">/ 100 </span> </p>
    </div>

    <div class="blk blk-memory">
      <img src="assets/images/icon-memory.svg" alt="">
      Memory
      <p class="numb bold">92<span class="gray">/ 100 </span> </p>
    </div>

    <div class="blk blk-verbal">
      <img src="assets/images/icon-verbal.svg" alt="">
      Verbal
      <p class="numb">61<span class="gray">/ 100 </span> </p>
    </div>

    <div class="blk blk-visual">
      <img src="assets/images/icon-visual.svg" alt="">

      Visual
      <p class="numb">72<span class="gray">/ 100 </span> </p>
    </div>

   <button class="btn"> Continue </button> 
  </div>
</div>
 
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="manuelck.com">Manuel Corpas Kannen</a>.
</div>
</div>

</body>
</html>
