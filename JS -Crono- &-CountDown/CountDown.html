<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeControl</title>
    <link rel="stylesheet" href="assets/css/styleCronoDown.css">
</head>
<body>
    
    <nav> 
        <img class="logo" src="assets/img/logo.png" alt="">
        <ul>
            <li> <a href="Crono.html">Cronometer</a></li>
            <li> <a href="CountDown.html">CountDown</a></li>
        </ul>
    </nav>
 <section class="cronometer">
    <div class="crono">
        <div class="cronoassets">
            <h1 class="cronodisplay" id="cronometro">24:00:00</h1>
        </div>
        <div class="input"> 
            <input min="0" id="inputHoras" type="number" placeholder="Hours">
            <input min="0" id="inputMinutos" type="number" placeholder="Minutes">
            <input min="0" id="inputSegundos" type="number" placeholder="Seconds">
        </div>
        <div class="btns">
            <button class="btn" id="startBtn" >START</button>
            <button class="btn" id="stopBtn">STOP</button>
            <button class="btn" id="reloadBtn">RESTART</button>
        </div> 
    </div>



</section>

<div class="credits">
    <h1 class="sign"><a href="manuelck.com">Code by Manuel Corpas Kannen</a></h1>
</div>

<script src="assets/js/countDown.js"></script>
</body>

</html>
